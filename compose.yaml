services:
  socialapp.api:
    image: socialapp.api
    build:
      context: .
      dockerfile: SocialApp.Api/Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=socialapp;Username=postgres;Password=postgres
    depends_on:
      - db
    networks:
      - socialapp-net

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: socialapp
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - socialapp-net

volumes:
  postgres-data:

networks:
  socialapp-net:
    driver: bridge
